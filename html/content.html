<!--This HTML is used in the render function to build the elements within the plugin. The render function first creates a
Dijit ContentPane to hold all the elements. The ContentPane is assigned a dynamic id upon creation. The render function
takes the ContentPane id and prepends it to every element with a declared id in this HTML before the elements are created.
The unique ContentPane id makes all the element ids unique and prevents duplicate id errors across other apps.-->

<div id="getHelpBtnWrap" class="getHelpBtnWrap hide">
	<button id="getHelpBtn" class="button button-default">Start Using Sample App</button>
</div>
<div id="umr-wrap" class="flex1 umr-wrap" style="padding:0.5em; color: #5d6165;">
	<section class="umr-first-section">
		<p id="introP"></p>
		<h3>Identify Floodplain Units</h3>
		<div id="top-controls"></div>
	</section>
	<section id="mng-act-wrap" class="mng-act-wrap">
		<div style="position:relative;">
			<h3>Filter Floodplain Units</h3>
			<div>	
				<button id="downloadData" class="button button-default dlssre" disabled style="height:31px; padding:6px 8px; background-color:rgb(215, 246, 191);">Download Selected Data</button>
				<button id="saveAndShare" class="button button-default dlssre" disabled style="height:31px; padding:6px 8px; background-color:rgb(215, 246, 191);">Save and Share</button>
				<button id="resetFilters" class="button button-default dlssre" disabled style="height:31px; padding:6px 8px;">Reset Filters</button>
			</div>	
		</div>
	</section>
</div>
